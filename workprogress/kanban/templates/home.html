{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Progress Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            min-height: 100vh;
        }

        .image {
            flex: 1;
            background: url("{% static 'images/home.jpeg' %}") no-repeat center;
            background-size: cover;
        }

        .welcome {
            flex: 1;
            background-color: #f4f6f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .welcome h1 {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        .welcome p {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .welcome a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #7952b3;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .welcome a:hover {
            background-color: #5c3c8c;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .image {
                min-height: 300px;
            }

            .welcome {
                padding: 30px;
            }

            .welcome h1 {
                font-size: 24px;
            }

            .welcome p {
                font-size: 14px;
            }

            .welcome a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="image"></div>
    <div class="welcome">
        <h1>Welcome to Work Progress Tracker</h1>
        <p>Manage your tasks and projects efficiently.</p>
        
        <div class="register-link mx-3">
            Don't have an account? <a href="{% url 'signup' %}">Register here</a>
        </div>
        Or
        <a href="{% url 'login' %}">Login</a>
    </div>
</body>
</html>
