{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Task</title>
    {% comment %} <link rel="stylesheet" href="{% static 'css/styles.css' %}" /> {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/pagestyle.css' %}">
  </head>
  <body>
    
    <div class="form-container">
      <h2>Add Urgent Task</h2>
        <form action="{% url 'add_task' %}" method="post">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
            
            {% comment %} <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="todo">To-Do</option>
                <option value="pre_inprogress">Pre-Processing</option>
                <option value="pre_done">Pre-Processing Done</option>
            </select> {% endcomment %}
            
            <button type="submit" class="btn">Add Task</button>
        </form>
    </div>
  </body>
</html>
